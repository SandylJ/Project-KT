<style>
/**** Notify stack ****/
.notify-card { display:flex; align-items:center; gap:8px; padding:6px 10px; border-radius:10px; background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(0,0,0,0.25)); border:1px solid rgba(255,255,255,0.08); box-shadow: 0 8px 24px rgba(0,0,0,0.35), inset 0 0 0 1px rgba(255,255,255,0.04); color: #c9d1d9; transform: translateX(16px); opacity: 0; animation: notify-in 240ms ease-out forwards; backdrop-filter: blur(4px); }
.notify-card.gold { border-color: rgba(255,215,0,0.25); box-shadow: 0 8px 24px rgba(255,215,0,0.12), inset 0 0 0 1px rgba(255,215,0,0.06); }
.notify-card.runes { border-color: rgba(168,85,247,0.25); box-shadow: 0 8px 24px rgba(168,85,247,0.12), inset 0 0 0 1px rgba(168,85,247,0.06); }
.notify-card.stamina { border-color: rgba(34,197,94,0.25); box-shadow: 0 8px 24px rgba(34,197,94,0.12), inset 0 0 0 1px rgba(34,197,94,0.06); }
.notify-card.item { border-color: rgba(59,130,246,0.25); box-shadow: 0 8px 24px rgba(59,130,246,0.12), inset 0 0 0 1px rgba(59,130,246,0.06); }
.notify-card .count { font-weight:800; color:#fff; text-shadow: 0 0 12px rgba(255,255,255,0.35); }
.notify-card .label { font-size: 12px; color: #8b949e; }
.notify-icon { width:22px; height:22px; display:flex; align-items:center; justify-content:center; border-radius:9999px; background: rgba(255,255,255,0.08); }
.notify-pulse { animation: notify-pulse 380ms ease-out; }
.notify-out { animation: notify-out 220ms ease-in forwards; }
@keyframes notify-in { from { transform: translateX(16px); opacity:0;} to { transform: translateX(0); opacity:1; } }
@keyframes notify-out { from { transform: translateY(0); opacity:1; } to { transform: translateY(-6px); opacity:0; } }
@keyframes notify-pulse { 0%{ transform: scale(1);} 50%{ transform: scale(1.05);} 100%{ transform: scale(1);} }

/**** Glyph System Styling ****/
.glyph-card {
    transition: all 0.2s ease-in-out;
    border-width: 1px;
    min-height: 120px;
    display: flex;
    flex-direction: column;
}

.glyph-card:hover {
    transform: translateY(-1px);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
}

.glyph-card .craft-glyph-btn {
    margin-top: auto;
}

.line-clamp-2 {
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
}



.glyph-tier h3 {
    border-bottom: 2px solid;
    padding-bottom: 0.25rem;
    margin-bottom: 0.75rem;
}

.glyph-tier:first-child h3 {
    border-color: rgba(156, 163, 175, 0.5); /* gray for novice */
}

.glyph-tier:nth-child(2) h3 {
    border-color: rgba(34, 197, 94, 0.5); /* green for apprentice */
}

.glyph-tier:nth-child(3) h3 {
    border-color: rgba(59, 130, 246, 0.5); /* blue for adept */
}

.glyph-tier:nth-child(4) h3 {
    border-color: rgba(168, 85, 247, 0.5); /* purple for master */
}

.active-glyph {
    animation: glyph-glow 2s ease-in-out infinite alternate;
    min-height: 80px;
}

@keyframes glyph-glow {
    from { box-shadow: 0 0 8px rgba(255, 193, 7, 0.3); }
    to { box-shadow: 0 0 16px rgba(255, 193, 7, 0.5); }
}

/* Enhanced glyph styling */
.recipe-item {
    background: linear-gradient(135deg, rgba(30, 41, 59, 0.8) 0%, rgba(15, 23, 42, 0.9) 100%);
    backdrop-filter: blur(10px);
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
}

.recipe-item:hover {
    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    transform: translateY(-2px);
}

.recipe-item.border-2 {
    border-width: 2px;
}

/* Rarity-specific glows */
.recipe-item.border-gray-500 {
    box-shadow: 0 0 10px rgba(107, 114, 128, 0.3);
}

.recipe-item.border-green-500 {
    box-shadow: 0 0 15px rgba(34, 197, 94, 0.4);
}

.recipe-item.border-blue-500 {
    box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
}

.recipe-item.border-purple-500 {
    box-shadow: 0 0 25px rgba(147, 51, 234, 0.6);
}

.recipe-item.border-yellow-500 {
    box-shadow: 0 0 30px rgba(234, 179, 8, 0.7);
    animation: legendary-glow 2s ease-in-out infinite alternate;
}

@keyframes legendary-glow {
    from { box-shadow: 0 0 30px rgba(234, 179, 8, 0.7); }
    to { box-shadow: 0 0 40px rgba(234, 179, 8, 0.9), 0 0 60px rgba(234, 179, 8, 0.5); }
}
</style>
